            const overlay = document.querySelector('.overlay');
  
            function toggleMenu() {
              leftMenu.classList.toggle('active');
              overlay.classList.toggle('active');

            hamburger.addEventListener('click', toggleMenu);

    <!-- Add modal for new service -->
    <div id="addServiceModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Service</h2>
        <form id="addServiceForm">
          <div class="form-group">
            <label for="serviceName">Name*</label>
            <input type="text" id="serviceName" required>
          </div>
          <div class="form-group">
            <label for="serviceCode">Code*</label>
            <input type="text" id="serviceCode" required>
          </div>
          <div class="form-group">
            <label for="serviceCategory">Category</label>
            <input type="text" id="serviceCategory">
          </div>
          <div class="form-group">
            <label for="serviceDescription">Description</label>
            <textarea id="serviceDescription"></textarea>
          </div>
          <div class="form-group">
            <label for="serviceHours">Hours</label>
            <input type="number" id="serviceHours" step="0.5">
          </div>
          <div class="form-group">
            <label for="serviceDynamicPrice">Dynamic Price</label>
            <input type="number" id="serviceDynamicPrice" step="0.01">
          </div>
          <div class="form-group">
            <label for="serviceStaticPrice">Static Price</label>
            <input type="number" id="serviceStaticPrice" step="0.01">
          </div>
          <div class="form-group">
            <label for="serviceStaticCost">Static Cost</label>
            <input type="number" id="serviceStaticCost" step="0.01">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Service</button>
            <button type="button" class="btn btn-secondary" id="cancelAdd">Cancel</button>
          </div>
        </form>

    <script>
      // Get modal elements
      const modal = document.getElementById('addServiceModal');
      const addButton = document.querySelector('.btn-primary');
      const closeBtn = document.querySelector('.close');
      const cancelBtn = document.getElementById('cancelAdd');
      const form = document.getElementById('addServiceForm');
      const tbody = document.querySelector('.services-table tbody');

      // Open modal when Add Service button is clicked
      addButton.onclick = function() {
        modal.style.display = "block";
      }

      // Close modal functions
      function closeModal() {
        modal.style.display = "none";
        form.reset();
      }

      closeBtn.onclick = closeModal;
      cancelBtn.onclick = closeModal;

      // Close modal when clicking outside
      window.onclick = function(event) {
        if (event.target == modal) {
          closeModal();
        }
      }

      // Handle form submission
      form.onsubmit = function(e) {
        e.preventDefault();
        
        // Create new table row
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="checkbox"></td>
          <td>${document.getElementById('serviceName').value}</td>
          <td>${document.getElementById('serviceCode').value}</td>
          <td><span class="category-tag">${document.getElementById('serviceCategory').value}</span></td>
          <td>${document.getElementById('serviceDescription').value}</td>
          <td>${document.getElementById('serviceHours').value}</td>
          <td>$${document.getElementById('serviceDynamicPrice').value}</td>
          <td>$${document.getElementById('serviceStaticPrice').value}</td>
          <td>$${document.getElementById('serviceStaticCost').value}</td>
        `;
        
        // Add row to table
        tbody.appendChild(tr);
        
        // Close modal and reset form
        closeModal();
      };
    </script>

    <script>
      const searchInput = document.querySelector('.search-input');
      let debounceTimeout;

      searchInput.addEventListener('input', function(e) {
        clearTimeout(debounceTimeout);
        
        debounceTimeout = setTimeout(async () => {
          const query = e.target.value;
          
          if (!query) {
            tbody.innerHTML = '';
            return;
          }

          try {
            // Call the Cloud Function
            const response = await fetch(`/search_services?q=${encodeURIComponent(query)}`);
            if (!response.ok) throw new Error('Search failed');
            
            const services = await response.json();
            
            // Update the table with results
            tbody.innerHTML = services.map(service => `
              <tr>
                <td><input type="checkbox"></td>
                <td>${service.name}</td>
                <td>${service.code}</td>
                <td><span class="category-tag">${service.category}</span></td>
                <td>${service.description}</td>
                <td>1</td>
                <td>$${service.price}</td>
                <td>$${service.price}</td>
                <td>$${(service.price * 0.7).toFixed(2)}</td>
              </tr>
            `).join('');
          } catch (error) {
            console.error('Error searching services:', error);
          }
        }, 300); // Debounce delay of 300ms
      });
    </script>
