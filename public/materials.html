    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getFunctions } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-functions.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js";
  
        const firebaseConfig = {
          apiKey: "AIzaSyCwzl7PRPvshj_quFILOWRhfui2jDqAN1c",
          authDomain: "servicecrm-52868.firebaseapp.com",
          projectId: "servicecrm-52868",
          storageBucket: "servicecrm-52868.appspot.com",
          messagingSenderId: "186269043686",
          appId: "1:186269043686:web:d888021a58d597160fa427",
          measurementId: "G-ZGVM2TPDW1"
        };
  
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app);
        const storage = getStorage(app);
  
        // Move the DOMContentLoaded event listener here
        document.addEventListener('DOMContentLoaded', function() {
          const loadEl = document.querySelector('#load');
  
          try {
            loadEl.textContent = 'Firebase SDK loaded successfully!';
            
            // Add hamburger menu functionality
            const hamburger = document.querySelector('.hamburger');
            const leftMenu = document.querySelector('.left-menu');
            const overlay = document.querySelector('.overlay');
  
            function toggleMenu() {
              leftMenu.classList.toggle('active');
              overlay.classList.toggle('active');
            }
  
            hamburger.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
  
            // Close menu when clicking a link (mobile)
            const menuLinks = document.querySelectorAll('.left-menu a');
            menuLinks.forEach(link => {
              link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                  toggleMenu();
                }
              });
            });
  
          } catch (e) {
            console.error(e);
            loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
          }
        });
      </script>

      body {

      /* Add hamburger menu styles */

        }

        .left-menu.active {

        /* Overlay when menu is open */
        .overlay {

          position: fixed;

          bottom: 0;
          background: rgba(0, 0, 0, 0.5);
